        <form>
          <fieldset>
            <legend><span class="number">1</span> Dados</legend>
            <input type="text" name="field1" placeholder="Matrícula *">
            <input type="text" name="field2" placeholder="Nome Completo *">
            <input type="text" name="field3" placeholder="Nome Compactado *">
            <input type="email" name="field4" placeholder="e-mail *">

            <label for="job">Curso:</label>
            <select id="job" name="field5">
              <optgroup label="João Pessoa">
                <option value="cstsi">Sistemas para Internet</option>
                <option value="cstrc">Redes de Computadores</option>
                <option value="ee">Engenharia Eletrica</option>
                <option value="ads">Análize e Desenhvolvimento de Sistemas</option>
                
              </optgroup>
              <optgroup label="Cajazeiras">
                <option value="cstt">Telecomunicações</option>
              </optgroup>
            </select>
            <div class="situacao_cadastro">
              <div>
                <input type="radio"name="situacao" value="egresso" id="input_egresso" checked>
                <label for="egresso">Egresso</label>
              </div>
              <div>
                <input type="radio"name="situacao" value="aluno" id="input_aluno" checked>
                <label for="aluno">Aluno</label>
              </div>
            </div>
            <label for="foto" style="margin-top: 2rem;">Envie sua foto:</label>
            <input type="file" name="file" class="foto">
          </fieldset>
          <fieldset>
            
          
            <legend><span class="number">2</span> Informações adicionais (Adicione os links)</legend>
            <input type="text" name="field1" placeholder="Linkedin">
            <input type="text" name="field1" placeholder="Github">
            <input type="text" name="field1" placeholder="Facebook">
            <input type="text" name="field1" placeholder="Lattes">
            <input type="text" name="field1" placeholder="ResearchGate">
            <input type="text" name="field1" placeholder="Twitter">
            <input type="text" name="field1" placeholder="Instagram">
            <textarea name="field3" placeholder="Observação"></textarea>
          </fieldset>
          <input type="submit" value="Cadastrar" />
          <input type="submit" value="Atualizar" />
